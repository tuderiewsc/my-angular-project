<!-- navbar -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span style="flex: 1 1 auto;">
      <ul class="toolbar-items">
        <a routerLink="/home" class="toolbar-item" routerLinkActive="active"
          [routerLinkActiveOptions]="{exatct : true}">
          <li>خانه</li>
        </a>
        <a [matMenuTriggerFor]="menu1" class="toolbar-item" *ngIf="isAdmin()">
          <li>مقالات</li>
        </a>
        <mat-menu #menu1="matMenu" xPosition="after">
          <a mat-menu-item [routerLink]="[ 'article/add' ]">افزودن</a>
          <a mat-menu-item [routerLink]="[ 'article/list' ]">لیست مقالات</a>
        </mat-menu>
        <a [matMenuTriggerFor]="menu2" class="toolbar-item" *ngIf="isAdmin()">
          <li>دسته بندي</li>
        </a>
        <mat-menu #menu2="matMenu" xPosition="after">
          <a mat-menu-item [routerLink]="[ 'article/add' ]">افزودن</a>
          <a mat-menu-item [routerLink]="[ 'article/list' ]">لیست دسته بندي ها</a>
        </mat-menu>
      </ul>
    </span>
    <span class="mx-2" *ngIf="isAdmin()">خوش آمدید ادمین</span>
    <mat-icon aria-hidden="false" aria-label="">account_circle</mat-icon>
    <!--    <mat-icon class="mat-icon-rtl-mirror" aria-hidden="false" aria-label="">account_circle</mat-icon>-->
  </mat-toolbar-row>
</mat-toolbar>
<!-- navbar -->


<div class="switch p-4 text-center">
  <mat-slide-toggle color="primary" (click)="login()"><span class="mx-2">ورود</span></mat-slide-toggle>
</div>


<router-outlet></router-outlet>
<!--<app-articles></app-articles>-->


<!-- Footer -->
<footer id="myFooter" class=" text-white pt-4">
  <div class="container text-center text-md-left">
    <div class="row">
      <div class="text-center mr-auto ml-auto">
        <h5 class="font-weight-bold text-uppercase mb-4">درباره سايت</h5>
        <p>آموزش برنامه نويسي و نرم افزار</p>
      </div>
    </div>
  </div>
  <div class="footer-copyright text-center py-3">
    <span>© 2018 Copyright</span>
  </div>


</footer>
<!-- Footer -->
