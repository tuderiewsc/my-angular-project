	<!-- content-Start -->
	<section class="category_content">
	  <div class="container breadcrumb-container">
	    <ul class="breadcrumb alert alert-light">
	      <li class="breadcrumb-item"><a routerLink=""><i class="material-icons" style="margin-bottom: 2px">home</i></a>
	      </li>
	      <li class="breadcrumb-item active"><span>{{ category.name }}</span></li>
	    </ul>
	  </div>

	  <div class="container border-secondary p-2 bg-light cat_container">
	    <div class="row w-100 d-flex justify-content-around" style="margin: auto;">
	      <div class="col-lg-3 col-md-4 col-sm-12 p-1 ml-3" *ngFor="let article of articles">
	        <div class="card p-0" *ngIf="article.submitted==true">
	          <div class="card-header p-0">
	            <img src="{{ article.image }}" class="w-100">
	          </div>
	          <div class="card-body">
	            <h6 class="title">{{ article.title | uppercase}}</h6>
	            <p class="text-justify lead text-muted">
	              {{ article.desc | slice:0:30 }}
	            </p>
	          </div>
	          <div class="card-footer">
	            <ul class="list-inline">
	              <li class="list-inline-item">
	                <i class="material-icons">account_box</i><span>Admin</span>
	              </li>
	              <li class="list-inline-item">
	                <i class="material-icons">visibility</i><span>21</span>
	              </li>
	              <li class="list-inline-item">
	                <i class="material-icons">date_range</i><span>{{article.created_at | date:'shortDate'}}</span>
	              </li>
	              <li class="list-inline-item">
	                <a href="#" class="fav">
	                  <i class="material-icons" style="color: violet;" data-wow-duration="2s">favorite_border</i>
	                </a>
	              </li>
	            </ul>
	          </div>
	          <div class="card-footer">
	            <a routerLink="/article/{{article.id}}" class="btn btn-outline-success btn-block">
	              ادامه مطلب
	            </a>
	          </div>
	        </div>
	      </div>
	    </div>


	  </div>


	  <div class=" d-flex justify-content-center">
	    <app-pagination [catPager]="catPager"></app-pagination>
	  </div>
	</section>
	<!-- content-End -->
