<!-- content-Start -->
<section class="main_content">
  <div class="container-fluid">
    <div class="row">
      <div style="width: 80%;margin:auto 10%;">
        <div class="card text-center">
          <div class="card-header">
            <h5>ورود به سایت</h5>
          </div>
          <div class="card-body">
            <div class="formAdd">
              <form action="#" class="form-control" method="post" style="border:none;" #regForm="ngForm" id="loginForm"
                novalidate [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

                <div class="alert alert-danger"
                     *ngIf="errorMessage != undefined">
                  {{ 'نام کاربری یا پسورد اشتباه است' }}
                </div><br>

                <div class="d-flex flex-wrap justify-content-center">
                  <div class="input-group my-4 mr-sm-2 w-50">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="material-icons">email</i>
                      </div>
                    </div>
                    <input type="email" class="form-control" id="useremail" placeholder="ایمیل" formControlName="email"
                           [ngClass]="{'is-invalid': loginForm.controls['email'].invalid &&
(loginForm.controls['email'].dirty || loginForm.controls['email'].touched)}">

                    <div class="errors w-100 p-2"
                         *ngIf="loginForm.controls['email'].invalid &&
(loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                      <small class="float-right text-danger" *ngIf="loginForm.controls['email'].errors.required">
                        فیلد ایمیل را تکمیل کنید.
                      </small><br>
                      <small class="float-right text-danger" *ngIf="loginForm.controls['email'].errors.email">
                        ایمیل معتبر نیست.
                      </small>
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-wrap justify-content-center">
                  <div class="input-group my-4 mr-sm-2 w-50">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="material-icons">vpn_key</i>
                      </div>
                    </div>
                    <input type="password" class="form-control" placeholder="رمز عبور" formControlName="password"
                    [ngClass]="{'is-invalid':loginForm.controls['password'].invalid &&
(loginForm.controls['password'].dirty || loginForm.controls['password'].touched)}">

                    <div class="errors w-100 p-2" *ngIf="loginForm.controls['password'].invalid &&
(loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                      <small class="float-right text-danger" *ngIf="loginForm.controls['password'].errors.minlength">
                        طول مجاز پسورد رعایت نشده است.
                      </small>
                      <small class="float-right text-danger" *ngIf="loginForm.controls['password'].errors.required">
                        پسورد را وارد کنید.
                      </small>
                    </div>
                  </div>
                </div>

                  <button type="submit" class="btn btn-success w-50 my-4" id="login_submit"
                          [disabled]="loginForm.pristine || loginForm.invalid">
                    ورود
                    <i class="fa fa-refresh fa-spin" id="login_refresh"
                       style="vertical-align: middle; opacity: 0"></i>
                  </button>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- content-End -->
