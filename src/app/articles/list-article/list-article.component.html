<div class="container">
  <form ngForm class="my-4" id="list-frm">
    <mat-form-field>
      <mat-label>وضعيت انتشار</mat-label>
      <mat-select name="complete" [(ngModel)]="complete">
        <mat-option [value]="0" disabled>وضعيت انتشار ---</mat-option>
        <mat-option [value]="1">منتشر شده</mat-option>
        <mat-option [value]="0">منتشر نشده</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="search" id="search" [(ngModel)]="keyword" placeholder="جستجو ...">
    </mat-form-field>
  </form>
  <div class="text-center">
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>ردیف</th>
          <th>عنوان</th>
          <th>توضیحات</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles | search:keyword | complete:complete ;let index = index">
          <!-- <tr *ngFor="let article of articles ;let index = index"> -->
          <td scope="row">{{ index+1 }}</td>
          <td>{{ article.title }}</td>
          <td>{{ article.desc }}</td>
          <td>
            <a routerLink="/article/{{ article.id }}/edit" class="btn btn-info mx-1">ویرایش</a> |
            <button type="button" class="btn btn-danger mx-1" (click)="del(article.id)">حذف</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
